<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript">
		let arr = []
		let srznach = 0
		srznach = parseInt(srznach)
		let val = 0 
		val = parseInt(val)
		for(let i=0; i<=15; i++) {
			arr[i] = Math.round(Math.random() * (30+15) -15);
			if(arr[i]>0){
				val +=1;
				srznach += arr[i] ;
			}
}
		document.write(arr)
		document.write(" Среднее значение: "+Number(srznach/val))
	</script>
</html>
