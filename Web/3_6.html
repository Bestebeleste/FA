<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript">	
		let n = 18;
			for (let i = 1; i <= n; i++) {
  				for (let j = 2; j <= i; j++) {
    				if ((i % j == 0) && (j != i)) {
      					break;
    					} else {
      					document.write(Number(i)+" ");
      					break;
    						}
  					}
			}
	</script>
</html>
